<!DOCTYPE html>
<html xmnls:th="http//www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Categoria</title>
	<script src="js/reports.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="bootstrap.min.css">

</head>

<body class="mx-auto bg-light">
	<br>
	<div class="container">



		<div class="form-group mb-5">
			<h3 class="mt-3 mb-3"> REPORTE DE CLIENTES</h3>
			<div class="mt-3 mb-3">
				<a class="btn btn-success" onclick="consultarRepClientes()">GENERAR REPORTE</a>
			</div>
			<div class="mt-3 mb-3">
				<table id="tablaid" class="table table-striped" style="display: none">
					<thead class="table-dark">
						<tr>
	
							<th class="text-center">NOMBRE CLIENTE</th>
							<th class="text-center">CORREO</th>
							<th class="text-center">NUM. RESERVAS COMPLETADAS</th>
	
						</tr>
					</thead>
					<tbody id="tablaReporte">
	
					</tbody>
				</table>
			</div>
			
		</div>


		<hr width=100%>
		<div class="form-group mb-5">
			<h3 class="mt-3 mb-3">CONTEO DE RESERVAS</h3>
			<div class="form-group mt-3 mb-3">
				<label class="col-form-label">Desde la fecha: </label>
				<div>
					<input type="date" id="fechaInicio" class="form-control">
				</div>
			</div>
			<div class="form-group mt-3 mb-3">
				<label class="col-form-label">Hasta la fecha: </label>
				<div>
					<input type="date" id="fechaEntrega" class="form-control">
				</div>
			</div>
			<a class="btn btn-success" onclick="consultarConReservas()">GENERAR REPORTE</a>
			<h4 id='resultado' class="mb-3 mt-3"></h4>

		</div>

		<hr width=100%>
		<div class="form-group mt-3 mb-5">
			<h3 class="mt-3 mb-3">REPORTE DE RESERVAS COMPLETADAS VS RESERVAS CANCELADAS</h3>
			<a class="btn btn-success" onclick="consultarRepVs()">GENERAR REPORTE</a>

			<div id="contenedorRepVs" class="container px-4 mt-4" style="display: none">
				<div class="row gx-5">
				  <div class="col">
				   <div id="resCompleted" class="p-3 border bg-warning"></div>
				  </div>
				  <div class="col">
					<div id="resCancelled" class="p-3 border bg-warning"></div>
				  </div>
				</div>
			  </div>
		</div>

		<hr width=100%>

	</div>

</body>

</html>
